<section class=" pt-5 d-flex justify-content-center align-items-center ">
  <div class="row g-0 shadow rounded overflow-hidden align-items-center  w-100">
    <div class="col-md-8 d-none d-md-block ">
      <div class="image">
        .
      </div>
    </div>
    <div class="col-md-4">
      <form class="p-4" [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
        <p class="text-center fs-2 p-3"><span class="fs-1 text-primary ">R</span>egister</p>
        <!-- First Name Input -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>First Name</mat-label>
          <input formControlName="first_name" type="text" matInput placeholder="Ex. muhammad" />
          <mat-error *ngIf="registerForm.get('first_name')?.hasError('required')">First Name is
            <strong>required</strong></mat-error>
        </mat-form-field>

        <!--last Name Input  -->

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input formControlName="last_name" type="text" matInput placeholder="Ex. shehata" />
          <mat-error *ngIf="registerForm.get('last_name')?.hasError('required')">last Name is
            <strong>required</strong></mat-error>
        </mat-form-field>

        <!-- Email Input -->

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Ex. example@example.com" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email is <strong>invalid</strong>
          </mat-error>
        </mat-form-field>

        <!-- password input -->
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">password is <strong>invalid</strong>
          </mat-error>
        </mat-form-field>
        <!-- Age Input -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Age</mat-label>
          <input formControlName="age" type="number" matInput placeholder="Ex. 26" />
          <mat-error *ngIf="registerForm.get('age')?.hasError('required')">age is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <!-- button submit  -->

        <button [disabled]="registerForm.invalid" mat-raised-button color="primary" class="w-100">Register</button>
      </form>

    </div>
  </div>
</section>
